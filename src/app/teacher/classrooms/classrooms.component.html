<div class="w-full flex justify-end items-center">
  <button
    class="ml-auto"
    tw-button
    layout="flat"
    color="primary"
  >
    {{'CREATE_CLASSROOM' | translate}}
    <i class="fa fa-plus ml-3" aria-hidden="true"></i>
  </button>
</div>
<div class="flex">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8 w-full">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full text-left text-sm font-light">
          <thead class="border-b font-medium dark:border-neutral-500">
          <tr>
            <th scope="col" class="px-6 py-4">#</th>
            <th scope="col" class="px-6 py-4">{{'TITLE' | translate}}</th>
            <th scope="col" class="px-6 py-4">{{'COUNT_OF_STUDENTS' | translate}}</th>
            <th scope="col" class="px-6 py-4">{{'PROMO_CODE' | translate}}</th>
            <th scope="col" class="px-6 py-4">{{'ACTION' | translate}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let classRoom of (data$ | async)?.data"
            class="border-b transition duration-300 ease-in-out hover:bg-green-500 dark:border-neutral-500 dark:hover:bg-green-500 dark:hover:text-white">
            <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
            <td class="whitespace-nowrap px-6 py-4">{{classRoom | globalTranslate: 'title' : this.translate.currentLang}}</td>
            <td class="whitespace-nowrap px-6 py-4">{{classRoom.classrooms_count}}</td>
            <td class="whitespace-nowrap px-6 py-4">{{classRoom.promo_code}}</td>
            <td class="whitespace-nowrap px-6 py-4">
              <div class="flex">
                <button
                  class="mx-2 text-black"
                  tw-button
                  layout="flat"
                >
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button
                  class="mx-2 text-red-600"
                  tw-button
                  layout="flat"
                >
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
