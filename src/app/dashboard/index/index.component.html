<div class="w-full overflow-x-hidden flex flex-col">
  <main class="w-full flex flex-grow p-6">
<!--    main content-->
    <div class="w-[70%] pr-3">

      <div
        [ngStyle]="{'background-color': primaryColor}"
        class="block rounded-lg w-full h-[200px] shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)]">
        <div class="relative overflow-hidden bg-cover bg-no-repeat">

        </div>
      </div>

      <div class="flex">

      </div>

    </div>


<!--    right sidebar  -->
    <div class="w-[30%]">
      <div
        class="block max-w-[18rem] rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700">
        <div class="relative overflow-hidden bg-cover bg-no-repeat">
          <img
            class="rounded-t-lg"
            src="https://tecdn.b-cdn.net/img/new/standard/city/062.jpg"
            alt="" />
        </div>
      </div>
    </div>

  </main>
