<div class="container mx-auto" *ngIf="videoModel">
  <app-iutube-search/>
  <div class="grid grid-cols-12 gap-5">
    <div class="col-span-12 xl:col-span-9 2xl:col-span-9 my-2 main-orange-border bg-violet-first-50 rounded-2xl" *ngIf="videoModel.video">
      <div class="w-full px-3">
        <div class="youtube-player mb-2">
          <div class="rounded-[2rem] w-full shadow p-3 sm:hidden md:hidden lg:hidden xl:hidden 2xl:hidden mobile:flex justify-center" #mobileElement>
            <youtube-player [width]="getWidth(mobileElement.offsetWidth,1)" [height]="250" [videoId]="ImageHelper.GetYoutubeID(videoModel.video.video_url)"></youtube-player>
          </div>
          <div class="rounded-[2rem] w-full shadow p-3 mobile:hidden md:hidden lg:hidden xl:hidden 2xl:hidden sm:flex justify-center" #smElement>
            <youtube-player [width]="getWidth(smElement.offsetWidth,1)" [height]="300" [videoId]="ImageHelper.GetYoutubeID(videoModel.video.video_url)"></youtube-player>
          </div>
          <div class="rounded-[2rem] w-full shadow p-3 mobile:hidden sm:hidden lg:hidden xl:hidden 2xl:hidden md:flex justify-center" #mdElement>
            <youtube-player [width]="getWidth(mdElement.offsetWidth,1)" [height]="350" [videoId]="ImageHelper.GetYoutubeID(videoModel.video.video_url)"></youtube-player>
          </div>
          <div class="rounded-[2rem] w-full shadow p-3 mobile:hidden md:hidden sm:hidden xl:hidden 2xl:hidden lg:flex justify-center" #lgElement>
            <youtube-player [width]="getWidth(lgElement.offsetWidth,1)" [height]="400" [videoId]="ImageHelper.GetYoutubeID(videoModel.video.video_url)"></youtube-player>
          </div>
          <div class="rounded-[2rem] w-full shadow p-3 mobile:hidden md:hidden lg:hidden sm:hidden 2xl:hidden xl:flex justify-center" #xlElement>
            <youtube-player [width]="getWidth(xlElement.offsetWidth,1)" [height]="450" [videoId]="ImageHelper.GetYoutubeID(videoModel.video.video_url)"></youtube-player>
          </div>
          <div class="rounded-[2rem] w-full shadow p-3 mobile:hidden md:hidden lg:hidden xl:hidden sm:hidden 2xl:flex justify-center" #xxlElement>
            <youtube-player [width]="getWidth(xxlElement.offsetWidth,1)" [height]="600" [videoId]="ImageHelper.GetYoutubeID(videoModel.video.video_url)"></youtube-player>
          </div>
        </div>
        <div class="mt-3 px-3">
          <p
            class="ml-1 text-lg xl:text-2xl 2xl:text-4xl font-bold text-white">
            {{videoModel.video.title}}
          </p>
        </div>
        <div class="flex items-center my-3 cursor-pointer px-3" *ngIf="videoModel.video.iutube_author" [routerLink]="'/'+ RoutesName.iuTubeAuthor + '/' + videoModel.video.author_id">
              <div class="w-[40px] h-[40px] min-w-[40px] rounded-full mr-2 bg-cover bg-no-repeat bg-center"
                   [ngStyle]="{'background-image':'url(' +ImageHelper.getImage(videoModel.video.iutube_author.file?.url) +')'}">
              </div>
              <p
                class="ml-1 text-lg text-white font-bold">
                {{videoModel.video.iutube_author.name}}
              </p>
        </div>
        <div *ngIf="videoModel.video.description">
          <p class="text-sm my-3 px-3 text-white" [innerHTML]="videoModel.video.description"></p>
        </div>
      </div>
    </div>
    <div class="col-span-12 md:col-span-6 xl:col-span-3 2xl:col-span-3 my-2" *ngIf="videoModel.also_recommended">
      <div
        *ngFor="let video of videoModel.also_recommended"
        class="pb-3 shadow-xl mb-3 cursor-pointer min-h-[280px] rounded-xl">
        <app-iutube-card-vertical [iutube-video]="video"/>
      </div>
    </div>
  </div>
</div>
