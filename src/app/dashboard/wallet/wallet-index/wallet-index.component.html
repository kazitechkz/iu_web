<div class="container mx-auto" *ngIf="wallet">
  <div class="grid grid-cols-12 py-5 my-3 gap-4">
    <div class="col-span-12 md:col-span-12 lg:col-span-6 xl:col-span-6 2xl:col-span-6">
      <div class="lg:flex items-center main-green-bg rounded-2xl shadow-2xl p-4">
        <div class="lg:w-4/12 flex justify-center">
          <img class="w-[260px] lg:w-[80%]" src="/assets/images/bank.png"/>
        </div>
        <div class="lg:w-8/12 px-2 text-center lg:text-left">
          <div class="my-2">
            <p class="text-md lg:text-lg xl:text-xl 2xl:text-2xl text-white">
              {{"BALANCE"|translate}}
            </p>
          </div>
          <div class="my-2">
            <p class="text-lg md:text-xl lg:text-2xl xl:text-3xl 2xl:text-4xl font-bold text-white">
              {{wallet.balance}} IU COINS
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-12 md:col-span-12 lg:col-span-6 xl:col-span-6 2xl:col-span-6">
      <div class="w-full">
        <span
          *ngFor="let route of walletRoutes"
          [routerLink]="route.route"
          class="block border-[#4DC591] border-2 w-full my-3 main-green-color font-bold
          text-md lg:text-lg xl:text-xl
          cursor-pointer rounded-lg p-4 transition duration-500
          hover:bg-[#4DC591] hover:border-[#4DC591] hover:text-white flex items-center justify-between">
          <div class="flex">
            <fa-icon [icon]="route.icon" class="mr-2"></fa-icon> <p>{{route.title | translate}}</p>
          </div>
          <fa-icon [icon]="faChevronRight" class="mr-2"></fa-icon>
        </span>
      </div>
    </div>
  </div>
  <hr/>
  <div class="grid grid-cols-12 gap-3">
    <div class="col-span-12 md:col-span-12 lg:col-span-6 xl:col-span-6 2xl:col-span-6 px-3">
      <canvas
        baseChart
        class="chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
      >
      </canvas>
    </div>
    <div class="col-span-12 md:col-span-12 lg:col-span-6 xl:col-span-6 2xl:col-span-6 px-3">
      <span
        *ngFor="let transaction of wallet.week_transaction"
        class="block  border-2 w-full my-3 font-bold
          text-md lg:text-lg xl:text-xl
          cursor-pointer rounded-full p-4 transition duration-500
          text-center lg:text-left
          lg:flex items-center justify-between hover:text-white"
        [ngClass]="{
            'text-red-400 border-red-400 hover:bg-red-400 hover:border-red-400 ':transaction.amount < 0,
            'main-green-color border-[#4DC591]  hover:bg-[#4DC591] hover:border-[#4DC591]':transaction.amount > 0
             }"
      >
          <div class="my-2 lg:flex">
            <p>{{transaction.amount > 0 ? ("DEPOSIT"|translate) : ("WITHDRAW"|translate)}} {{transaction.amount}} IU COINS</p>
          </div>
        <div class="my-2 lg:flex">
            <p>{{moment(transaction.created_at).format("HH:mm DD/MM/YYYY")}}</p>
          </div>
        </span>
    </div>
  </div>
</div>
