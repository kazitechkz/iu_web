<div class="container mx-auto">
  <div class="grid grid-cols-12">
    <div class="col-span-12 md:col-span-6 py-5 my-3 main-green-bg rounded-2xl px-5 md:flex items-center text-center md:text-left px-3">
      <div class="md:pl-4 text-center">
        <p class="text-xl md:text-5xl text-white font-bold">
          Выбрать предмет для сдачи
        </p>
        <div class="flex justify-center">
          <img src="assets/images/single_subject.png" class="max-w-[300px] md:max-w-[350px]"/>
        </div>
        <div class="my-4">
          <p class="md:text-xl text-white my-2 px-1">
            <fa-icon [icon]="faClock" class="ml-2"></fa-icon> На выполнение дается строго выделенное время
          </p>
          <p class="md:text-xl text-white my-2 px-1">
            <fa-icon [icon]="faBook" class="ml-2"></fa-icon> 16 предметов на выбор <br>
          </p>
          <p class="md:text-xl text-white my-2 px-1">
            <fa-icon [icon]="faLanguage" class="ml-2"></fa-icon> Два основных языка: Казахский и Русский <br>
          </p>
        </div>
      </div>
    </div>
    <div class="col-span-12 md:col-span-6 py-5 my-3 px-3 mx-3 md:py-[15%]">
      <div class="relative">
      <ngx-slick-carousel class="carousel"
                          [config]="slideConfig">
        <div ngxSlickItem *ngFor="let subject of subjects" class="slide card rounded-2xl shadow-lg cursor-pointer relative" (click)="chooseSubject(subject.id)">
          <fa-icon *ngIf="chosenSubject.includes(subject.id)" [icon]="faCircleCheck" class="main-green-color absolute right-1.5 top-1.5 text-4xl"></fa-icon>
          <div class="h-[300px] md:h-[500px] bg-cover bg-center rounded-2xl" [ngStyle]="{'background-image': 'url(' + ImageHelper.getImage(subject.image?.url) + ')'}"></div>
          <p class="text-center text-xl font-bold py-4">
            {{subject.title_ru}}
          </p>
        </div>
      </ngx-slick-carousel>
      </div>
    </div>
  </div>



  <div class="grid grid-cols-12 gap-3 py-5 my-3 text-right" *ngIf="locale_id && chosenSubject.length == 1">
    <div class="col-span-12 my-3">
      <div class="card md:flex items-center justify-center text-center">
        <p class="md:text-lg text-black font-bold py-4 md:mr-2">
          Выберите язык:
        </p>
        <ui-switch
          class="inline"
          checkedLabel="Қазақ тілі"
          defaultBgColor = '#9BA1FF'
          (valueChange)="changeLanguage($event)"
          size="large"
          uncheckedLabel="Русский язык"
          defaultBoColor="white"
          [checked]="locale_id == 1"
          checkedTextColor="white"
          switchColor="#fcfcfc"
          uncheckedTextColor="white"
        ></ui-switch>
      </div>
    </div>
    <div class="col-span-12 flex justify-center">
      <button type="button" class=" inline
      mt-4
      text-lg
      min-w-[225px]
      font-bold
      inline
      main-green-bg
      text-white
      text-2xl
      focus:outline-none focus:ring-4
      focus:ring-green-300 font-medium
      rounded-full text-sm px-5 py-5
      text-center mr-2 mb-2
   "
              (click)="createAttempt()"
      >
        Начать тестирование
        <fa-icon [icon]="faForwardFast" class="mx-2 text-lg"></fa-icon>
      </button>
    </div>


  </div>


</div>
