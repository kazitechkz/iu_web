<div class="container mx-auto">
  <div class="grid grid-cols-12 py-5 my-3 main-green-bg rounded-2xl">
    <div class="col-span-12 md:col-span-6 px-5 md:flex items-center text-center md:text-left">
      <div class="md:pl-4">
        <p class="md:text-5xl text-white font-bold">
          Выбрать предмет для сдачи
        </p>
        <div class="my-4">
          <p class="md:text-xl text-white my-2 px-1">
            <fa-icon [icon]="faClock" class="ml-2"></fa-icon> На выполнение дается строго выделенное время
          </p>
          <p class="md:text-xl text-white my-2 px-1">
            <fa-icon [icon]="faBook" class="ml-2"></fa-icon> 16 предметов на выбор <br>
          </p>
          <p class="md:text-xl text-white my-2 px-1">
            <fa-icon [icon]="faLanguage" class="ml-2"></fa-icon> Два основных языка: Казахский и Русский <br>
          </p>
        </div>
      </div>
    </div>
    <div class="col-span-12 md:col-span-6 flex justify-center">
      <img src="assets/images/single_subject.png" class="max-w-[350px]"/>
    </div>
  </div>

  <div class="grid grid-cols-12 gap-3 py-5 my-3 ">
    <div class="col-span-12 md:col-span-12 card md:flex items-center justify-center text-center">
      <p class="md:text-lg font-bold py-4 md:mr-2">
        Выберите язык:
      </p>
      <ui-switch
        class="inline"
        checkedLabel="Қазақ тілі"
        defaultBgColor = '#9BA1FF'
        (valueChange)="changeLanguage($event)"
        size="large"
        uncheckedLabel="Русский язык"
        defaultBoColor="white"
        [checked]="locale_id == 1"
        checkedTextColor="white"
        switchColor="#fcfcfc"
        uncheckedTextColor="white"
      ></ui-switch>
    </div>
  </div>
  <section *ngIf="subjects">
    <div class="grid grid-cols-12 gap-3 py-5 my-3 ">
      <div class="col-span-12 md:col-span-12 card px-4">
        <p class="text-2xl md:text-4xl font-bold py-4 text-center md:text-left">
          Выберите предмет:
        </p>
      </div>
      <div class="col-span-12 md:col-span-3 card rounded-2xl shadow-xl" *ngFor="let subjectItem of subjects">
        <div class="caret-danger min-h-[250px] max-h-[400px] bg-cover bg-center rounded-2xl cursor-pointer relative" (click)="chooseSubject(subjectItem.id)" [ngStyle]="{'background-image': 'url(' + ImageHelper.getImage(subjectItem.image?.url) + ')'}">
          <fa-icon *ngIf="chosenSubject.includes(subjectItem.id)" [icon]="faCircleCheck" class="main-green-color absolute right-1.5 top-1.5 text-4xl"></fa-icon>
        </div>
        <p class="text-center text-lg font-bold py-4">
          {{subjectItem.title_ru}}
        </p>
      </div>
    </div>
  </section>

  <div class="grid grid-cols-12 gap-3 py-5 my-3 text-right" *ngIf="locale_id && chosenSubject.length == 1">
    <div class="col-span-12 flex justify-center">
      <button type="button" class=" inline
      mt-4
      text-lg
      min-w-[225px]
      font-bold
      inline
      main-green-bg
      text-white
      text-2xl
      focus:outline-none focus:ring-4
      focus:ring-green-300 font-medium
      rounded-full text-sm px-5 py-5
      text-center mr-2 mb-2
   "
              (click)="createAttempt()"
      >
        Начать тестирование
        <fa-icon [icon]="faForwardFast" class="mx-2 text-lg"></fa-icon>
      </button>
    </div>


  </div>


</div>
