<section>
  <div  class="[direction:ltr] w-full no-scroll main-tertiary-bg">
    <ngx-smart-modal class="modalBuyUNTTrainer" identifier="buy-trainer-unt">
      <div class="flex justify-center w-full">
        <img src="assets/images/bear_sad.webp" class="w-[80%] max-w-[350px]"/>
      </div>
      <div class="my-3 text-center">
        <p class="text-red-500 font-bold text-md lg:text-lg xl:text-xl">
          {{"YOU_DIDNT_BUY_UNT_TRAINER"|translate}}
        </p>
        <br/>
        <p class="main-green-color font-bold text-md lg:text-lg xl:text-xl">
          {{"BUY_FULL_ACCESS_TO_TRAINER_UNT"|translate}}
        </p>
      </div>
      <div class="my-3 py-3 text-center lg:flex justify-around items-center">
        <button [routerLink]="'/' + RoutesName.planMode" type="button" class="inline-block text-white main-green-bg hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">
          <fa-icon [icon]="faCheck"></fa-icon> {{"BUY_FULL_TRAINER_UNT"|translate}}
        </button>
        <button (click)="acceptAndPass()" type="button" class="inline-block text-white bg-red-500 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2">
          <fa-icon [icon]="faArrowRight"></fa-icon> {{"PASS_EVEN_FREE"|translate}}
        </button>
      </div>

    </ngx-smart-modal>
  </div>
</section>
