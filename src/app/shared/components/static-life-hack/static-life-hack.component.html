<div class="min-h-full py-3">
  <div class="lifehack-header">
    <p class="font-bold text-lg lg:text-xl xl:text-2xl 2xl:text-4xl main-orange-second-color">
      {{title}}
    </p>
  </div>
  <div class="image-header mt-4 mb-4">
    <img src="{{image}}" class="min-h-[325px] w-full rounded-md" alt="{{title}}"/>
  </div>
  <div class="life-hack-info my-3">
    <div class="mt-3 flex">
      <p class="text-sm lg:text-lg font-semibold">
        {{createdAt}} /
      </p>
      <a class="text-sm lg:text-lg font-semibold">
        {{"IU_OPINION"|translate}}
      </a>
    </div>
  </div>
  <div class="life-hack-body">
    <p class="text-md font-normal" [innerHTML]="description"></p>
  </div>
</div>
