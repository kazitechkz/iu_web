<div class="container mx-auto" *ngIf="breadcrumbs.length > 1">
  <div class="grid grid-cols-12 gap-4 my-4">
    <div class="col-span-12 min-h-[50px] px-4 bg-black-violet-orange-180-05 main-violet-first-rounded rounded-2xl flex items-center">
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
          <li class="inline-flex items-center" *ngFor="let breadcrumbItem of breadcrumbs;let order =index">
            <svg *ngIf="order > 1" class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <a [routerLink]="'/' + breadcrumbItem.route ?? ''" class="inline-flex items-center text-sm font-medium text-white hover:text-violet-700">
              <fa-icon class="mr-2" *ngIf="breadcrumbItem.icon" [icon]="breadcrumbItem.icon"/>
              {{breadcrumbItem.title}}
            </a>
          </li>
        </ol>
      </nav>
    </div>
  </div>
</div>
