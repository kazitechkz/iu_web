  <div routerLink="/{{mainLink}}" class="lifehack-card p-4 lg:p-6 border border-gray-300 cursor-pointer
      group-hover:border-[#ff914d]
      transition duration-[400ms] h-full">
    <div
      class="rounded-md h-full px-4 py-4 relative border border-gray-300"
      [ngStyle]="{'background': 'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(' + backgroundImage + ') no-repeat center / cover'}"
    >
      <div class="absolute top-1 right-1 group">
        <div
          routerLink="/{{iconLink}}"
          class="bg-white h-[40px] w-[40px] rounded-tl-lg rounded-bl-lg rounded-br-lg group-hover:bg-[#ff914d] flex justify-center items-center">
          <i class="{{icon}} text-xl text-[#ff914d] group-hover:text-white"></i>
        </div>
      </div>

      <div class="absolute mb-4 bottom-2">
        <a routerLink="/{{mainLink}}" class="text-white font-bold text-lg lg:text-xl xl:text-2xl group-hover:underline">
          <p>{{ title.length > 60 ? (title | truncate:60:true) : title }}</p>
        </a>
        <div class="mt-3 flex">
          <p class="text-sm lg:text-lg text-white font-semibold">
            {{createdAt}} /
          </p>
          <a routerLink="{{iconLink}}" class="text-sm lg:text-lg text-white font-semibold">
            {{iconTitle}}
          </a>
        </div>
      </div>
    </div>
  </div>
