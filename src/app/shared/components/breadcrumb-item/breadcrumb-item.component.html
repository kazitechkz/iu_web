<li class="inline-flex items-center">
  <svg *ngIf="!last" class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
  </svg>
  <a *ngIf="route;else notRoute" [routerLink]="route" class="inline-flex items-center text-sm font-medium text-white hover:text-violet-700">
    <fa-icon class="mr-2" *ngIf="icon" [icon]="icon"/>
    {{title}}
  </a>
  <ng-template #notRoute>
    <a class="inline-flex cursor-pointer items-center text-sm font-medium text-white">
      <fa-icon class="mr-2" *ngIf="icon" [icon]="icon"/>
      {{title}}
    </a>
  </ng-template>
</li>
