<aside [ngClass]="!(isOpen$ | async) ? 'hidden relative' : 'block w-full absolute top-0 left-0 z-[9999] m-0'" class="bg-sidebar h-full min-h-[100vh] lg:w-64 lg:block shadow-xl rounded-lg bg-white">
  <div class="p-6 mx-auto text-center sm:flex sm:justify-between mobile:flex mobile:justify-between">
    <a href="index.html" class="text-black text-3xl font-semibold uppercase hover:text-gray-300">IU</a>
    <button *ngIf="(isOpen$ | async)" (click)="closeSideNav()">X</button>
  </div>
  <nav class="text-black text-base pt-3">
    <div class="bg-link" routerLinkActive="active-nav-link" [routerLinkActiveOptions]="{exact: true}" *ngFor="let menu of menuLists">
      <a [routerLink]="'/' + menu.path" (click)="navigateTo(menu.path)" class="flex items-center py-2 pl-6 nav-item cursor-pointer">
        <fa-icon [icon]="menu.icon" class="mr-3"></fa-icon>
        {{menu.title | translate}}
      </a>
    </div>
  </nav>
</aside>
