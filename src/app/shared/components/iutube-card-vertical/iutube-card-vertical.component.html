<div *ngIf="iutubeVideo" class="bg-black-violet-orange-180-05 main-orange-border rounded-xl">
  <div
    [routerLink]="'/'+ RoutesName.iuTubeVideoSingle + '/' + iutubeVideo.alias"
    class="youtube-player-video h-[250px] rounded-tr-xl rounded-tl-xl flex justify-center items-center w-full bg-no-repeat bg-cover relative"
    [ngStyle]="{'background-image': 'url(' + (iutubeVideo.file ? ImageHelper.getImage(iutubeVideo.file.url) : ImageHelper.getYoutubeThumbnail(iutubeVideo.video_url)) + ')'}"
  >
    <fa-icon class="main-orange-second-color text-4xl" [icon]="faPlay"></fa-icon>
    <fa-icon
      *ngIf="iutubeVideo.is_recommended"
      class="main-orange-second-color text-4xl absolute top-[10px] right-[10px]" [icon]="faFire">
    </fa-icon>
    <span
      *ngIf="iutubeVideo.locale"
      class="absolute bottom-[10px] right-[10px] bg-violet-first-50 main-violet-first-rounded inline-block whitespace-nowrap rounded-full px-2 py-1 text-center align-baseline text-[0.75em] font-bold leading-none text-white">
        {{iutubeVideo.locale.title}}
      </span>
  </div>
  <div class="px-3 pt-3">
    <div class="flex items-center">
      <div class="w-[30px] h-[30px] min-w-[30px] rounded-full mr-2 bg-cover bg-no-repeat bg-center"
           *ngIf="iutubeVideo.iutube_author"
           [routerLink]="'/'+ RoutesName.iuTubeAuthor + '/' + iutubeVideo.author_id"
           [ngStyle]="{'background-image':'url(' +ImageHelper.getImage(iutubeVideo.iutube_author.file?.url) +')'}"
      >
      </div>
      <div class="my-3 pb-3">
        <p
          [routerLink]="'/'+ RoutesName.iuTubeVideoSingle + '/' + iutubeVideo.alias"
          class="ml-1 text-sm text-white font-bold">
          {{
            iutubeVideo.title.length > 50
              ? iutubeVideo.title.slice(0,50) + "..."
              :iutubeVideo.title
          }}
        </p>
        <p class="ml-1 text-xs text-white mt-2 font-bold" *ngIf="iutubeVideo.subject">
          {{iutubeVideo.subject|globalTranslate:"title":translate.currentLang}}
        </p>
      </div>
    </div>

  </div>
</div>
