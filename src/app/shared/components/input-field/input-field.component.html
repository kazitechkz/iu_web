<div class="relative mb-3" [formGroup]="form">
    <input
            (keyup)="resetValidation()"
            type="{{type}}"
            [ngClass]="{
      'peer m-0 block h-[60px] bg-transparent w-full rounded bg-clip-padding px-3 py-4 font-normal leading-tight transition duration-200 ease-linear pb-[0.625rem] pt-[1.625rem] outline-none focus:outline-0 focus:ring-0' : true,
      'text-black border-1 border-gray-400 focus:border-gray-500 focus:text-black peer-focus:text-black'  : !isInvalidInput(),
      'text-red-500 border-solid border-2 border-red-500 focus:border-red-500 focus:text-red-500 peer-focus:text-red-500' : isInvalidInput(),
    }"
            class="{{classOptional}}"
            id="{{input_name}}"
            placeholder="{{placeholder | translate}}"
            [formControlName]="controlName"


    />
    <label
            for="{{input_name}}"
            class="pointer-events-none absolute left-0 top-0 origin-[0_0] border border-solid border-transparent px-3 pt-3 pb-4 text-neutral-500 transition-[opacity,_transform] duration-200 ease-linear peer-focus:-translate-y-2 peer-focus:translate-x-[0.15rem] peer-focus:scale-[0.85] peer-focus:text-primary peer-[:not(:placeholder-shown)]:-translate-y-2 peer-[:not(:placeholder-shown)]:translate-x-[0.15rem] peer-[:not(:placeholder-shown)]:scale-[0.85] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
    >
        {{label | translate}}
    </label
    >
</div>

<div
        *ngIf="(form.controls[input_name].invalid && form.controls[input_name].touched)"
        class="my-1 rounded-lg px-6 py-1 text-base text-danger-700"
        role="alert">
    {{error_message}}
</div>
<section class="p-0 m-0" *ngIf="backErrors">
    <div
            *ngIf="backErrors[input_name]"
            class="my-1 rounded-lg px-6 py-1 text-base text-danger-700"
            role="alert">
        <p *ngFor="let error of backErrors[input_name]">
            {{error}}
        </p>
    </div>
</section>
