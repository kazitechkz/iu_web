<div class="w-full flex flex-col">
  <!-- Desktop Header -->
  <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
    <div class="w-1/2">
      Dashboard
    </div>
    <div class="relative w-1/2 flex justify-end">
      <div class="flex justify-center items-center" (click)="isOpen = !isOpen">
        <button class="realtive z-10 w-12 h-12 rounded-full overflow-hidden border-4 border-gray-400 hover:border-gray-300 focus:border-gray-300 focus:outline-none">
          <img src="https://source.unsplash.com/uJ8LNVCBjFQ/400x400" alt="">
        </button>
        <p class="mx-3">{{user.name}}</p>
      </div>


      <div *ngIf="isOpen" class="absolute w-32 bg-white rounded-lg shadow-lg py-2 mt-16">
        <a routerLink="index" class="block px-4 py-2 account-link cursor-pointer">Account</a>
        <a href="#" class="block px-4 py-2 account-link cursor-pointer">Support</a>
        <a (click)="logout()" class="block px-4 py-2 account-link cursor-pointer">Sign Out</a>
      </div>
    </div>
  </header>
