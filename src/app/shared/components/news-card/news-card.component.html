<div routerLink="/{{mainLink}}" class="lifehack-card p-4 lg:p-6 border border-gray-300 cursor-pointer
      group-hover:border-[#ff914d]
      transition duration-[400ms] h-full">
  <div
    class="rounded-md h-full px-4 py-4 relative border border-gray-300"
    [ngStyle]="{'background': 'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(' + ImageHelper.getImage(backgroundImage) + ') no-repeat center / cover'}"
  >

    <div class="absolute mb-4 bottom-2">
      <a routerLink="/{{mainLink}}" class="text-white font-bold text-lg lg:text-xl xl:text-2xl group-hover:underline">
        <p>{{ title.length > 60 ? (title | truncate:60:true) : title }}</p>
      </a>
      <div class="my-3" *ngIf="authorName">
        <div class="flex items-center gap-4">
          <img class="w-10 h-10 rounded-full border border-white" src="{{ImageHelper.getImage(authorImage)}}" alt="">
          <div class="font-medium dark:text-white">
            <div>
              {{authorName}}
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 flex">
        <p class="text-sm lg:text-md text-white font-semibold">
          {{publishedAt}}
          <span class="px-3 main-orange-second-bg text-white rounded-full cursor-pointer" *ngIf="categoryTitle">
            {{categoryTitle}}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
